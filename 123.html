<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    document.write(`품목   가격` + `<br>`);
    let product = [
      { name: `바나나`, price: 1200 },
      { name: `사과`, price: 2000 },
      { name: `배`, price: 3000 },
      { name: `고구마`, price: 700 },
      { name: `감자`, price: 600 },
      { name: `수박`, price: 5000 },
    ];
    let key
    for (key of product) {
      document.write(key.name +"  "+key.price+ "<br >");
    }
  </script>
</body>

</html>
